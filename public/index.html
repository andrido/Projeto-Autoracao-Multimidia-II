<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandacaru Games - Server Status</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://db.onlinewebfonts.com/c/8bc9d70b95a2eb000b10bcfff8f3bc48?family=Pixel+Operator+HB+SC" rel="stylesheet">

    <style>
        :root {
            --bg-yellow: #fcee89;
            --dark-border: #271f1b;
            --btn-green: #448040;
            --btn-green-hover: #294D26;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(#448040,#0f4001);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Pixel Operator HB SC', monospace;
            color: var(--dark-border);
        }

        .server-card {
            background-color: var(--bg-yellow);
            background-size: 40px 40px;
            border: 4px solid var(--dark-border);
            box-shadow: 10px 10px 0px #000;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
        }

        h1 {
            font-family: 'Pixel Operator HB SC', cursive;
            font-size: 24px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .status {
            font-size: 28px;
            background: #fff;
            border: 2px solid var(--dark-border);
            padding: 10px;
            display: inline-block;
            margin-bottom: 30px;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.1);
        }

        /*.indicator {
            display: inline-block;
            width: 15px;
            height: 15px;
            background-color: #00ff00;
            border-radius: 50%;
            border: 2px solid black;
            margin-right: 10px;
            animation: blink 1s infinite;
        }
            */

        .menu-btn {
            display: block;
            width: 100%;
            background-color: var(--btn-green);
            color: white;
            text-decoration: none;
            font-family: 'Pixel Operator HB SC', cursive;
            font-size: 32px;
            padding: 15px 0;
            margin-bottom: 15px;
            margin-top: 24px;
            border: 3px solid var(--dark-border);
            box-shadow: 4px 4px 0px var(--dark-border);
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .menu-btn:hover {
            background-color: var(--btn-green-hover);
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px var(--dark-border);
        }

        .menu-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px var(--dark-border);
        }



        @keyframes blink {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="server-card">
        <div class="logo-mandacaru-games"><img src="imagens/logo-mandacaru-games.svg" alt="mandacaru" height="240px" width="300px"></div>

            SYSTEM ONLINE

        <nav>
            <a href="cadastro" class="menu-btn">Crie sua conta!</a>
            <a href="jogadores" class="menu-btn">Conhe√ßa nossa comunidade</a>
        </nav>

        <p style="margin-top: 20px; font-size: 24px;">Desde 2020</p>
    </div>

</body>

</html>
