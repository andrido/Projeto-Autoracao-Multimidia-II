<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandacaru Games - Server Status</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-pink: #FFC0CB;
            --dark-border: #4A3B32;
            --btn-green: #6B8C42;
            --grid-line: rgba(255, 255, 255, 0.4);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'VT323', monospace;
            color: var(--dark-border);
        }

        .server-card {
            background-color: var(--bg-pink);
            background-image:
                linear-gradient(var(--grid-line) 2px, transparent 2px),
                linear-gradient(90deg, var(--grid-line) 2px, transparent 2px);
            background-size: 40px 40px;
            border: 4px solid var(--dark-border);
            box-shadow: 10px 10px 0px #000;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .status {
            font-size: 28px;
            background: #fff;
            border: 2px solid var(--dark-border);
            padding: 10px;
            display: inline-block;
            margin-bottom: 30px;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.1);
        }

        .indicator {
            display: inline-block;
            width: 15px;
            height: 15px;
            background-color: #00ff00;
            border-radius: 50%;
            border: 2px solid black;
            margin-right: 10px;
            animation: blink 1s infinite;
        }

        .menu-btn {
            display: block;
            width: 100%;
            background-color: var(--btn-green);
            color: white;
            text-decoration: none;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            padding: 15px 0;
            margin-bottom: 15px;
            border: 3px solid var(--dark-border);
            box-shadow: 4px 4px 0px var(--dark-border);
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .menu-btn:hover {
            background-color: #5a7537;
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px var(--dark-border);
        }

        .menu-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px var(--dark-border);
        }

        .cactus-deco {
            font-size: 60px;
            margin-bottom: 10px;
            display: block;
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="server-card">
        <div class="cactus-deco">üåµ</div>
        <h1>MANDACARU GAMES<br>SERVER</h1>

        <div class="status">
            <span class="indicator"></span>
            SYSTEM ONLINE
        </div>

        <nav>
            <a href="cadastro.html" class="menu-btn">üìù NOVO CADASTRO</a>
            <a href="jogadores" class="menu-btn">üë• VER JOGADORES</a>
        </nav>

        <p style="margin-top: 20px; font-size: 18px;">v1.0.0 - Ready to Play</p>
    </div>

</body>

</html>
